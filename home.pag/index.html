<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarleyCross</title>
    <style>
        body {
            background-color: black;
            margin: 0;
        }

        .cabeçalho {
            background-color: rgb(29, 28, 28);
            width: 100%;
            padding: 65px 0;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .cabeçalho2{
            background-color: white;
            width: 100%;
            padding: 50px 0;
            box-sizing: border-box;
            position: fixed;
            top: 90px;
            left: 0;
            z-index: 1000;
        }
      
        
        .banner {
            width: 100%;
            height: 170vh;
            background-image: url(/home.pag/imgs/banner2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .banner-overlay {
            position: absolute;
            top: -1400px;
            left: 0;
            right: 0px;
            bottom: 0px;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .banner-texto {
            position: absolute;
            top: 50%;
            left: 10%;
            height: 70px;
            transform: translateY(-50%);
            color: #fff;
            z-index: 2;
            max-width: 60vh;
        }

        .banner-texto h1 {
            font-size: 7.0rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .banner-texto p {
            font-size: 3.4rem;
            margin: 15px 0 25px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .banner-texto .destaque {
            color: #ff6600;
        }

        .banner-btn {
            background: #ff6600;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            font-size: 3.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .banner-btn:hover {
            background: #fff;
            color: #000;
        }

        .produto1 {
            position: relative;
            top: 200px;
        }
        .logo{
            width: 500px;
            z-index: 1000px;
        }
    </style>
</head>

<body>
    <header>
        <div class="cabeçalho"></div>
        <div class="cabeçalho2"></div>
        <button class="search">search</button>
        <button class="login">log in</button>
        <button class="singup">sing up</button> 
    </header>
    <div class="banner">
        <div class="banner-overlay">
            <div class="banner-texto">

                <h1>Liberdade <span class="destaque">Sobre Duas Rodas</span></h1>
                <p>Descubra a potência e o estilo inconfundível das lendárias Harley-Davidson</p>
                <button class="banner-btn">Explorar Modelos</button>

                <div class="produto1">
                    <h1>modelo</h1>
                    <h3>especificacao</h3>
                    <p>cores</p>
                    <button class="info">Ver Mais</button>


                    <div class="produto1">
                        <h1>modelo</h1>
                        <h3>especificacao</h3>
                        <p>cores</p>
                        <button class="info">Ver Mais</button>

                        <div class="produto2">
                            <h1>modelo</h1>
                            <h3>especificacao</h3>
                            <p>cores</p>
                            <button class="info">Ver Mais</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <img class="logo" src="/home.pag/imgs/logof.png" alt="logo">
</body>

</html>
