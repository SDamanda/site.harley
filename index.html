<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarleyCross</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            font-size: 1rem;
            margin: 0;
            padding: 1rem;
        }

        .main {
            min-width: 320px;
            max-width: 800px;
            margin: auto;
        }

        .cabecalho2 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            width: 100%;
            padding: 4.5em;
            box-sizing: border-box;
            position: absolute;
            top: 8rem;
            left: 0;
            z-index: 1000;
        }

        .cabecalho {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgb(29, 28, 28);
            width: 100%;
            padding: 4.7em;
            box-sizing: border-box;
            position: relative;
            top: -0.9rem;
            left: 0;
            z-index: 1000;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0;
            height: 0%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin-top: -1%;
            max-width: 100%;
            box-shadow: 2px 16px 50px rgba(247, 243, 243, 0.212);


        }


        .banner-texto {
            position: absolute;
            top: 40%;
            font-weight: 800px;
            left: 7%;
            height: 0;
            transform: translateY(-50%);
            color: #fff;
            z-index: 2;
            width: 50%;

        }

        .banner-texto h1 {
            width: 100%;
            position: relative;
            top: 18%;
            font-size: 9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            min-width: 320px;
            max-width: 800px;

        }

        .banner-texto p {
            font-size: 4.8rem;
            margin: auto;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .banner-texto .destaque {
            color: #ff6600;
        }

        .banner-btn {
            background: #ff6600;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            padding: 12px 30px;
            border: none;
            font-size: 4.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .banner-btn:hover {
            background: #fff;
            color: #000;
        }

        .logo {
            width: 7%;
            z-index: 1000;
            position: relative;
            top: 20px;
            box-sizing: border-box;
            position: absolute;
            top: -0.3%;
            left: 90vh;
            z-index: 1000;
            max-width: 100%;
            height: auto;

        }

        .modelos {
            position: relative;
            top: 3em;
            right: -16rem;
            height: auto;
            display: inline;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            margin: 200px;
            font-size: 4.0rem;
            text-shadow: 4px 25px 30px rgba(156, 150, 150, 0.541);
            font-weight: bold;
            letter-spacing: 10px;
            background-color: black;
            color: #fff;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;


        }

        .modelos:hover {
            background-color: #ff6600;
            color: white;
            border-radius: 0.4rem;

        }

        .login {
            position: relative;
            top: -1rem;
            left: 151vh;
            color: #000;
            z-index: 1000;
            padding: 10px 20px;
            font-size: 4.5rem;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login:hover {
            color: #ff6600;
        }

        .singup {
            position: relative;
            top: -1rem;
            left: 153vh;
            color: #000;
            z-index: 2000;
            padding: 10px 20px;
            font-size: 4.5rem;
            letter-spacing: 3px;
            font-weight: bold;
            background: black;
            color: #fff;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease;
        }

        .singup:hover {
            background-color: #ff6600;
            color: #fff;
        }

        .search {
            display: inline;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: gray;
            position: relative;
            top: -1rem;
            left: 148vh;
            z-index: 2000;
            font-size: 3rem;
            border-radius: 50px;
            padding: 8px;
            grid: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
            padding: 16px;
            margin-bottom: -38%
        }

        .moto1 div {
            max-width: 1000px;
            width: 150%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            flex: 1 1 200px;
            min-width: 200px;
            padding: 24%;
            box-sizing: border-box;
            text-align: center;

        }

        .moto1 img {
            width: 100%;
            height: auto;
            border-radius: 5%;
            margin-top: 50%;
        }

        .imagem-overlay {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 2000px;
        }

        .imagem-overlay img {
            display: block;
            width: 1000%;
            height: auto;
            position: relative;
            right: -250%;
        }

        .imagem-overlay::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            width: 310%;
            padding: 200% 100%;
        }

        .card-produto {
            max-width: 100%;
            padding: 20% 90%;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 16px;
            box-shadow: 0 0 16px 2px rgba(255, 255, 255, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            transition: box-shadow 0.3s;
            position: relative;
            left: 180%;
            top: 24rem;
            transition: transform 0.3s;
        }


        .card-produto:hover {
            box-shadow: 0 0 32px 8px rgba(255, 255, 255, 0.35);
            transform: scale(1.05);

        }

        .card-produto h1 {
            color: #ff6600;
            font-size: 6rem;
        }

        .card-produto img {
            width: 500%;
            position: relative;
            left: 3%;
            max-width: 180%;
            object-fit: contain;
            margin-bottom: 30%;
        }

        .moto2 div {
            max-width: 300px;
            width: 1000%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .moto2 img {
            width: 100%;
            height: auto;
            border-radius: 5%;
            margin-top: 50%;

        }

        .imagem-overlay2 {
            position: relative;
            display: inline-block;
            width: 800%;
            max-width: 900px;
        }

        .imagem-overlay2 img {
            display: flex;
            width: 500%;
            height: auto;
            position: relative;
            right: -200%;
        }

        .card-produto2 {
            width: 100%;
            padding: 0.9% 80%;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 16px;
            box-shadow: 0 0 16px 2px rgba(255, 255, 255, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin: 0;
            transition: box-shadow 0.3s;
            position: relative;
            left: 55%;
            transition: transform 0.3s;

        }

        .card-produto2 h1 {
            color: #ff6600;
            font-size: 6rem;
        }

        .card-produto2 img {
            width: 800%;
            position: relative;
            left: 3%;
            max-height: 800px;
            object-fit: contain;
            margin-bottom: 8px;
        }

        .card-produto2:hover {
            box-shadow: 0 0 32px 8px rgba(255, 255, 255, 0.35);
            transform: scale(1.05);

        }

        .card-produto2 p {
            color: #fff;
            font-size: 3.5rem;
        }
        
    </style>

</head>

<body>
    <main>
        <header>
            <div class="cabecalho"></div>
            <div class="cabecalho2"></div>
            <input class="search" type="search" placeholder="  search...">
            <a href="/login.pag/index.html"><button class="login">log in</button></a>
            <a href="/singup.pag/index.html"><button class="singup">sing up</button></a>
            <img src="/home.pag/imgs/BANNER.jpeg" class="banner">
            <img class="logo" src="/home.pag/imgs/logof.png" alt="logo">
        </header>

        <div class="banner">
            <div class="banner-overlay">
                <div class="banner-texto">
                    <h1>Liberdade <span class="destaque">Sobre Duas Rodas</span></h1>
                    <p>Descubra a potência e o estilo inconfundível das lendárias Harley-Davidson</p>
                    <a href="/catalogo/index.html"><button class="banner-btn">Explorar Modelos</button></a>
                </div>
            </div>
        </div>


        <div id="modelos">
            <button class="modelos">cruiser</button>
            <button class="modelos">Fat Boy 114</button>
            <button class="modelos">Road King</button>
            <button class="modelos">LiveWire</button>
            <button class="modelos"> Nightster</button>
        </div>

        <div class="container">
            <section class="moto1">
                <div class="imagem-overlay">
                    <div class="card-produto">
                        <h1>Street Glide</h1>
                        <p>$27,749</p>
                        <p>ver mais</p>
                        <img class="img" src="/home.pag/imgs/png.png">

                    </div>
                </div>
            </section>
        </div>


        <div class="container">
            <section class="moto2">
                <div class="imagem-overlay2">
                    <div class="card-produto2">
                        <h1>Softail Classic</h1>
                        <img class="img" src="/home.pag/imgs/m6.png">
                        <p>R$ 55.000 a R$ 70.000</p>
                        <button>Ver mais</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="container">
            <section id="moto3">
                <div id="imagem-overlay2">
                    <div id="card-produto2">
                        <h1>Heritage Classic</h1>
                        <img src="/home.pag/imgs/mt3.png">
                        <p>138.000 e R$ 150.000</p>
                        <button>Ver mais</button>
                    </div>
                </div>
            </section>
        </div>


    </main>
</body>

</html>
